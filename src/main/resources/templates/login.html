<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>LOGIN</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
	<!--<link rel="stylesheet" href="../static/css/login.css">-->

	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

</head>
<body style="background-image: linear-gradient( #FFB88C,  #007bff); background-repeat:no-repeat;padding-top: 20px;">
<section class="login-block">
	<div class="container">
		<div class="row">
			<div class="col-md-4 login-sec">
				<h2 class="text-center">Login</h2>
				<h3><p th:text="${message}"></p></h3>
				<form class="login-form" th:action="@{/j_spring_security_login}" method='POST'>
					<div class="form-group">
						<label  class="text-uppercase">Email</label>
						<input type="text" class="form-control" placeholder="" name='username' value=''>

					</div>
					<div class="form-group">
						<label  class="text-uppercase">Password</label>
						<input type="password" class="form-control" placeholder="" name='password'>
					</div>


					<div class="form-check">
						<label class="form-check-label">
							<input type="checkbox" class="form-check-input" name="remember-me">
							<small>Remember Me</small>
						</label>
						<button type="submit" class="btn btn-login float-right btn-success" name="submit" value="submit">Submit</button>
					</div>
					<a href="#" class="forgot-password" style="color: red;">
						Forgot the password?
					</a>

				</form>
			</div>

			<div class="col-md-8">
				<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
					<ol class="carousel-indicators">
						<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
						<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
					</ol>
					<div class="carousel-inner">
						<div class="carousel-item active">
							<img class="d-block img-fluid" th:src="@{/content/image/anh4.jpg}" alt="First slide">
						</div>
						<div class="carousel-item">
							<img class="d-block img-fluid" th:src="@{/content/image/anhlogin.jpg}" alt="First slide">
						</div>
					</div>
					<a class="carousel-control-prev" href="#demo" data-slide="prev">
						<span class="carousel-control-prev-icon"></span>
					</a>
					<a class="carousel-control-next" href="#demo" data-slide="next">
						<span class="carousel-control-next-icon"></span>
					</a>
				</div>
			</div>

		</div>
	</div>
</section>
</body>
</html>
